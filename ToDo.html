<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list To-Do</title>
</head>
<body>
    <section class="todo-container">
        <h2>My list To-Do</h2>
        <!-- Formulario para agregar tareas -->
        <form id="form-tarea">
          <input type="text" id="nombreTarea" placeholder="Escribe el t칤tulo" required>
          <textarea name="tarea" id="descripcion" placeholder="Escribe tu tarea" required></textarea>
          <select id="categoriaTarea" required>
            <option value="urgente">游댮 Urgente</option>
            <option value="pendiente">游릮 Pendiente</option>
            <option value="progreso">游리 En Progreso</option>
            <option value="completado">游릭 Completada</option>
          </select>
          <button type="submit">Agregar Tarea</button>
        </form>
    
        <!-- Secciones de tareas -->
        <div class="listaCategoria" id="urgente">
          <h3>游댮 Urgentes</h3>
        </div>
        <div class="listaCategoria" id="pendiente">
          <h3>游릮 Pendientes</h3>
        </div>
        <div class="listaCategoria" id="progreso">
          <h3>游리 En Progreso</h3>
        </div>
        <div class="listaCategoria" id="completado">
          <h3>游릭 Completadas</h3>
        </div>
    </section>

    <script src="./list.js"></script>
</body>
</html>
