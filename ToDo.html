<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list To-Do</title>
</head>
<body>
    <section class="todo-container">
        <h2>My list To-Do</h2>

        <input type="text" id="nombreTarea" placeholder="Escribe el tÃ­tulo" required>
        <textarea name="tarea" id="descripcion" placeholder="Escribe tu tarea" required></textarea>
        <select id="categoriaTarea" required>
        <option value="urgente">Urgente</option>
        <option value="pendiente">Pendiente</option>
        <option value="progreso">En Progreso</option>
        <option value="completado">Completada</option>
        </select>
        <button type="submit">Agregar Tarea</button>
    
        <!-- Secciones de tareas -->
        <div class="listaCategoria" id="urgente">
          <h3>Urgentes</h3>
        </div>
        <div class="listaCategoria" id="pendiente">
          <h3>Pendientes</h3>
        </div>
        <div class="listaCategoria" id="progreso">
          <h3>En Progreso</h3>
        </div>
        <div class="listaCategoria" id="completado">
          <h3>Completadas</h3>
        </div>
    </section>

    <script src="./list.js"></script>
</body>
</html>
